name: Main
on:
  workflow_call:
    inputs:
      commit-workflow:
        required: true
        type: string
      rust-working-directory:
        required: false
        type: string
        default: "."
    secrets: {}
jobs:
  bbw-rust:
    runs-on: ubuntu-latest
    if: "${{ inputs.commit-workflow == 'bbw-rust' }}"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: gracig/actions
        path: ./.shared

    - run: tree
    - name: Build Rust Application
      uses: ./.shared/.github/workflows/bbw-rust@main
